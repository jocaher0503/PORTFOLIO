<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALLOWEEN</title>
    <link rel="stylesheet" href="./css/halloween.css">
    <link rel="shortcut icon" href="./img/4336686.png" type="image/x-icon">
    <script src="./js/halloween.js"></script>
</head>
<body>
    <div id="escenario">
        <p id="moontext">Don't touch the moon</p>
        <p id="pumpkintext">Find the best pumpkin</p>
        <p id="doortext">Now you can enter to the castle</p>
        <!-- first sensible area -->
        <div id="pumpkin" onmouseover="showbats('bats');soundbats('batsound')" onmouseout="hidebats('bats');silencebats('batsound')"></div>
        <img id="bats" src="./img/bats.gif" alt="">
        <audio id="batsound" preload="auto">
            <source src="./sounds/bats.mp3" type="audio/mp3">
        </audio>

        <div id="door" onmouseover="showchucky('chucky');soundchucky('chuckysound')" onmouseout="hidechucky('chucky');silencechucky('chuckysound')"></div>
        <img id="chucky" src="./img/chucky.gif" alt="">
        <audio id="chuckysound" preload="auto">
            <source src="./sounds/chucky.mp3" type="audio/mp3">
        </audio>

        <div id="moon" onmouseover="showjason('jason');soundjason('jasonsound')" onmouseout="hidejason('jason');silencejason('jasonsound')"></div>
        <img id="jason" src="./img/jason.gif" alt="">
        <audio id="jasonsound" preload="auto">
            <source src="./sounds/jason.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
